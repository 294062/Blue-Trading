<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — Blueprint Trading</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#060B14;
      color:#EAF0FF;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:720px;
      width:100%;
      background:rgba(11,18,32,0.95);
      border:1px solid rgba(148,180,199,0.2);
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 10px; font-size:28px; }
    p{ margin:0 0 18px; line-height:1.6; color:#A9B4C7; }
    .btn{
      display:inline-block;
      text-decoration:none;
      background:#06B814;
      color:#060B14;
      font-weight:700;
      padding:12px 16px;
      border-radius:14px;
    }
    .small{ margin-top:14px; font-size:13px; opacity:0.8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Thank you — we received your enquiry.</h1>
    <p>
      We’ll get back to you as soon as possible. If you included your WhatsApp number,
      we may respond there for faster turnaround.
    </p>
    <a class="btn" href="https://www.blueprinttrading.co.za/#contact">Back to Website</a>
    <div class="small">Blueprint Trading — Securities Assets Trading Blueprint</div>
  </div>
</body>
</html>
